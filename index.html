<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Recipes by AI</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gluten-Free Recipes by AI</h1>
      </header>
      <main>
        <form id="recipe-generator">
          <input
            type="text"
            placeholder="Enter Name of Dish"
            autofocus
            required
            class="dish"
          />
          <input type="submit" class="button" />
        </form>
        <div class="recipe" id="recipe">View Recipe Here</div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/dashboard" target="_blank">Laura</a> and is
        open-source on
        <a href="https://github.com/Laura-html/Recipes-by-AI" target="_blank"
          >Github</a
        >
        and is hosted on
        <a href="https://recipes-by-ai-3.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
